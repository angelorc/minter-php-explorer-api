version: '3'
services:
  app:
    container_name: "minter_explorer_api"
    build: ./docker/php
    volumes:
      - ./service:/var/www
    depends_on:
      - postgres
      - redis
      - centrifugo
    links:
      - postgres
      - redis
      - centrifugo
    networks:
      - explorer-network
  nginx:
    container_name: "minter_explorer_web_server"
    build: ./docker/nginx
    volumes:
      - ./service:/var/www
    ports:
      - "8000:80"
    links:
      - app
    networks:
      - explorer-network
  postgres:
    container_name: "minter_explorer_db"
    image: postgres
    restart: always
    ports:
      - 54322:5432
    environment:
      POSTGRES_DB: explorer
      POSTGRES_USER: minter
      POSTGRES_PASSWORD: password
    volumes:
      - ./service/db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 3s
      retries: 5
    networks:
      - explorer-network
  redis:
    container_name: "minter_explorer_cache"
    image: redis:4.0.11-alpine3.8
    restart: always
    ports:
      - 6379:6379
    networks:
      - explorer-network
  composer:
    container_name: "minter_explorer_composer"
    build: ./docker/composer
    volumes:
      - ./service:/app
    command: install
  centrifugo:
    image: centrifugo/centrifugo
    volumes:
      - ./docker/centrifugo:/centrifugo
    ports:
      - 8800:8000
    networks:
    - explorer-network
networks:
  explorer-network:
    driver: bridge